            width: 10px;

            to { box-shadow: 0 0 10px rgba(255, 255, 255, 1); }
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(50px); }
        }

.containerssss {
 	display: flex;

.containerssss .btn {
	position: relative;
	top: 0;
	left: 0;
	width: 250px;
	height: 50px;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
    margin-bottom: 40px;
}
.containerssss .btn a {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background: rgba(255, 255, 255, 0.05);
	box-shadow: 0 15px 15px rgba(0, 0, 0, 0.3);
	border-bottom: 1px solid rgba(255, 255, 255, 0.1);
	border-top: 1px solid rgba(255, 255, 255, 0.1);
	border-radius: 30px;
	padding: 10px;
	letter-spacing: 1px;
	text-decoration: none;
	overflow: hidden;
	color: #ffffff;
	font-weight: 400px;
	z-index: 1;
	transition: 0.5s;
	backdrop-filter: blur(15px);
}
.containerssss .btn:hover a {
	letter-spacing: 3px;
    color: #000000;
}
.containerssss .btn a::before {
	content: "";
	position: absolute;
	top: 0;
	left: 0;
	width: 50%;
	height: 100%;
	background: linear-gradient(to left, rgba(255, 255, 255, 0.15), transparent);
	transform: skewX(45deg) translate(0);
	transition: 0.5s;
	filter: blur(0px);
}
.containerssss .btn:hover a::before {
	transform: skewX(45deg) translate(200px);
}
.containerssss .btn::before {
	content: "";
	position: absolute;
	left: 50%;
	transform: translatex(-50%);
	bottom: -5px;
	width: 30px;
	height: 10px;
	background: #f00;
	border-radius: 10px;
	transition: 0.5s;
	transition-delay: 0.5;
}
.containerssss .btn:hover::before /*lightup button*/ {
	bottom: 0;
	height: 50%;
	width: 80%;
	border-radius: 30px;
}

.containerssss .btn::after {
	content: "";
	position: absolute;
	left: 50%;
	transform: translatex(-50%);
	top: -5px;
	width: 30px;
	height: 10px;
	background: #f00;
	border-radius: 10px;
	transition: 0.5s;
	transition-delay: 0.5;
}
.containerssss .btn:hover::after /*lightup button*/ {
	top: 0;
	height: 50%;
	width: 80%;
	border-radius: 30px;
}
.containerssss .btn:nth-child(1)::before,
.containerssss .btn:nth-child(1)::after {
	background: #ffffff;
	box-shadow: 0 0 5px #ffffff, 0 0 15px #ffffff, 0 0 30px #ffffff,
		0 0 60px #ffffff;
}
.containerssss .btn:nth-child(2)::before,
.containerssss .btn:nth-child(2)::after {
	background: #FF0000;
	box-shadow: 0 0 5px #FF0000, 0 0 15px #FF0000, 0 0 30px #FF0000,
		0 0 60px #FF0000;
}
.containerssss .btn:nth-child(3)::before, 
.containerssss .btn:nth-child(3)::after {
	background: #656565;
	box-shadow: 0 0 5px #656565, 0 0 15px #656565, 0 0 30px #656565,
		0 0 60px #656565;
}
.containerssss .btn:nth-child(4)::before,

	background: #FFD700;
	box-shadow: 0 0 5px #FFD700, 0 0 15px #FFD700, 0 0 30px #FFD700,
		0 0 60px #FFD700;
}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".floating-dots");
            for (let i = 0; i < 20; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.left = Math.random() * 100 + "%";
                dot.style.top = Math.random() * 100 + "%";
                dot.style.animationDuration = (Math.random() * 8 + 5) + "s";
                container.appendChild(dot);
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("accessToken");
            const tokenTime = localStorage.getItem("tokenTime");
            const now = Date.now();
        
            if (!token || !tokenTime || (now - parseInt(tokenTime, 10)) > 220000) {
                const newToken = Math.random().toString(36).substr(2);
                localStorage.setItem("accessToken", newToken);
                localStorage.setItem("tokenTime", now.toString());
            }
        });
        </script>
